<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="asset/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
  
  <main class="container mt-4 d-flex justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Library</h1>
      
      <button type="button" id="createBook" onclick="showDiv()" class="btn btn-secondary mt-4">New Book</button>
      

      <form id="book-form">
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>

        <div class="form-group">
          <label for="title" class="mt-3">Title</label>
          <input type="text" id="title" class="form-control">
        </div>

        <div class="form-group">
          <label for="pages" class="mt-3">Number of pages</label>
          <input type="text" id="pages" class="form-control">
        </div>

        <div class="form-group mt-3">
          <label for="read">Status</label>
          <select name="status" id="read" class="custom-select form-control">
            <option value="Read">Read</option>
            <option value="Not read">Not read</option>
          </select>
        </div>

        <input type="submit" value="Add Book" class="btn btn-primary mt-4 w-100">
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Number of pages</th>
            <th>Read</th>
            <th></th>
          </tr>
          <tbody id="book-list"></tbody>
        </thead>
      </table>

    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
